<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:outputLabel value="姓名：" />
	<p:inputText value="#{userBean.instance.name}" disabled="#{param.readOnly}"/>
	<h:outputLabel value="账号：" />
	<p:inputText value="#{userBean.instance.loginName}" disabled="#{param.readOnly}"/>
	<h:outputLabel value="密码：" rendered="#{!param.readOnly}"/>
	<p:inputText value="#{userBean.instance.password}" rendered="#{!param.readOnly}"/>
	<h:outputLabel value="电子邮件：" />
	<p:inputText value="#{userBean.instance.email}" disabled="#{param.readOnly}"/>
	<f:facet name="footer">
		<p:commandButton actionListener="#{userBean.saveUser}" value="保存"  rendered="#{!param.readOnly}"  onclick="userDialog.hide()" update=":userForm:userOutputPanel" icon="ui-icon ui-icon-disk"/>
		<p:commandButton update=":userForm:userOutputPanel" value="关闭" rendered="#{param.readOnly}"  onclick="viewUserDialog.hide()" icon="ui-icon ui-icon-cancel" />
		<p:commandButton update=":userForm:userOutputPanel" value="取消" rendered="#{!param.readOnly}" onclick="userDialog.hide()" icon="ui-icon ui-icon-cancel" />
	</f:facet>
</ui:composition>
