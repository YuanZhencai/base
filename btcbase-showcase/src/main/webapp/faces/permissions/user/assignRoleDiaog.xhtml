<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:form id="userRoleForm" prependId="false">
		<p:dialog id="userRoleDialog" header="角色分配" widgetVar="userRoleDialog" modal="true" resizable="false">
			<p:panel id="userRolesPanel">
				<h:panelGrid columns="2" cellpadding="5" cellspacing="1" columnClasses="column0,column2,column0,column2">
					<h:outputLabel value="账号：" /><p:inputText disabled="true" id="AccountId" value="#{userBean.instance.loginName}" />
					<h:outputLabel value="角色列表：" />
					<h:column>
						<p:pickList id="pickRoles" value="#{userBean.roles}" var="role" itemLabel="#{role.roleName}" itemValue="#{role.id}" addLabel="添加" addAllLabel="全选" removeLabel="删除" removeAllLabel="全删"/> 
					</h:column>
				</h:panelGrid>
			</p:panel>
			<br/>
			<div align="center">
				<p:commandButton action="#{userBean.saveUserRole}" value="保存" image="ui-icon ui-icon-disk" ajax="false" id="saveUserRoleID" oncomplete="userRoleDialog.hide()"/>
				<p:commandButton id="userRoleDialogBack" value="关闭" onclick="userRoleDialog.hide()" image="ui-icon ui-icon-cancel" />
			</div>
		</p:dialog>
	</h:form>
</ui:composition>
