<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jstl/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/template.xhtml">
	<ui:define name="title">用户管理</ui:define>
	<ui:define name="content">
		<f:metadata>
			<f:event type="preRenderView" listener="#{userBean.initConversation}" />
		</f:metadata>
		<p:panel styleClass="panel1">
			<f:facet name="header">
				<img src="#{request.contextPath}/images/icons/tabTitle.gif" alt="" />
				<h:outputLabel value="用户管理" />
			</f:facet>
			<h:form id="userForm" prependId="false">
				<p:panel id="searchUserPanel">
					<div>
						<h:outputLabel value="用户账号：" />
						<p:inputText id="loginName" value="#{userBean.queryMap['LIKES_loginName']}" style="width:300px;" />
					</div>
					<div align="right">
						<p:commandButton id="searchBtn" value="查询" action="#{userBean.searchUser}" update="userOutputPanel" icon="ui-icon ui-icon-search" />
						<p:commandButton id="addUserBtn" value="添加用户" actionListener="#{userBean.cleanInstance}" oncomplete="userDialog.show()" update=":dialogForm:userDetail" icon="ui-icon ui-icon-search" >
							<f:param name="readOnly" value="false" />
						</p:commandButton>
					</div>
				</p:panel>
				<p:outputPanel id="userOutputPanel">
					<p:dataTable id="userTable" var="user" value="#{userBean.lazyModel}" paginator="true" rows="10" paginatorPosition="bottom" 
						rowKey="#{user.id}" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport} "
						currentPageReportTemplate="{currentPage}/{totalPage}" selectionMode="single">
						<f:facet name="header">用户列表</f:facet>
						<p:column headerText="姓名">
							<h:outputText value="#{user.name}" />
						</p:column>
						<p:column headerText="账号">
							<h:outputText value="#{user.loginName}" />
						</p:column>
						<p:column headerText="邮件">
							<h:outputText value="#{user.email}" />
						</p:column>
						<p:column headerText="操作" style="width:120px; text-align:center;">
							<p:commandButton update=":dialogForm:userRolesPanel" action="#{userBean.findRoles}" oncomplete="userRoleDialog.show()"  icon="ui-icon ui-icon-wrench" title="分配角色">
								<f:setPropertyActionListener value="#{user}" target="#{userBean.instance}" />
							</p:commandButton>
							<p:commandButton update=":dialogForm:viewUserDetail" oncomplete="viewUserDialog.show()" icon="ui-icon ui-icon-search" title="查看">
								<f:param name="readOnly" value="true" />
								<f:setPropertyActionListener value="#{user}" target="#{userBean.instance}" />
							</p:commandButton>
							<p:commandButton update=":dialogForm:userDetail" oncomplete="userDialog.show()" icon="ui-icon ui-icon-pencil" title="修改">
								<f:param name="readOnly" value="false" />
								<f:setPropertyActionListener value="#{user}" target="#{userBean.instance}" />
							</p:commandButton>
							<p:commandButton oncomplete="confirmation.show()" icon="ui-icon ui-icon-close" title="删除">
								<f:setPropertyActionListener value="#{user}" target="#{userBean.instance}" />
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</p:outputPanel>
			</h:form>
			<h:form id="dialogForm" prependId="false">
				<p:dialog id="viewUserDlg" header="查看用户" widgetVar="viewUserDialog" modal="true" resizable="false" width="600">
					<h:panelGrid id="viewUserDetail" columns="4" columnClasses="column41,column42,column41,column42" footerClass="footer1">
						<ui:include src="input-item.xhtml" />
					</h:panelGrid>
				</p:dialog>
				<p:dialog id="userDlg" header="添加/修改用户" widgetVar="userDialog" modal="true" resizable="false" width="600">
					<h:panelGrid id="userDetail" columns="4" columnClasses="column41,column42,column41,column42" footerClass="footer1">
						<ui:include src="input-item.xhtml" />
					</h:panelGrid>
				</p:dialog>
				<p:dialog id="userRoleDlg" header="角色分配" widgetVar="userRoleDialog" modal="true" resizable="false">
					<h:panelGrid id="userRolesPanel" columns="2" cellpadding="5" cellspacing="1" columnClasses="column0,column2,column0,column2">
						<h:outputLabel value="账号：" />
						<p:inputText disabled="true" id="AccountId" value="#{userBean.instance.loginName}" />
						<h:outputLabel value="角色列表：" />
						<p:pickList id="pickRoles" value="#{userBean.roles}" var="role" itemLabel="#{role.name}" itemValue="#{role.id}" addLabel="添加" addAllLabel="全选" removeLabel="删除" removeAllLabel="全删" />
						<f:facet name="footer">
							<p:commandButton id="saveUserRoleID" action="#{userBean.saveCurrentUserRoles}" ajax="false" value="保存" update=":userForm:userOutputPanel" oncomplete="userRoleDialog.hide()"  icon="ui-icon ui-icon-disk"/>
							<p:commandButton id="userRoleDialogBack" value="取消" onclick="userRoleDialog.hide()" icon="ui-icon ui-icon-cancel" />
						</f:facet>
					</h:panelGrid>
				</p:dialog>
				<p:confirmDialog id="userDelDlg" header="信息确认" message="是否删除此用户" severity="alert" widgetVar="confirmation">
					<p:commandButton update=":userForm:userOutputPanel" value="确定" oncomplete="confirmation.hide()" actionListener="#{userBean.delete}" />
					<p:commandButton value="取消" onclick="confirmation.hide()" type="button" />
				</p:confirmDialog>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
