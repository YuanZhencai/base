<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/template.xhtml">
	<ui:define name="title">用户管理</ui:define>
	<ui:define name="content">
		<h:form id="userForm" prependId="false">
			<p:panel styleClass="panel1">
				<f:facet name="header">
					<img src="#{request.contextPath}/images/icons/tabTitle.gif" alt="" /><h:outputLabel value="用户管理 " />
				</f:facet>
				<p:panel id="searchUserPanel">
					<div>
						<h:outputLabel value="用户账号：" />
						<p:inputText id="loginName" value="#{userBean.queryMap['LIKES_loginName']}" style="width:300px;" />
					</div>
					<div align="right">
						<p:commandButton id="searchBtn" value="查询" action="#{userBean.searchUser}" update="userOutputPanel" image="ui-icon ui-icon-search" />
					</div>
				</p:panel>
				<p:outputPanel id="userOutputPanel">
					<p:dataTable id="userTable" var="user" value="#{userBean.lazyModel}" paginator="true" rows="10"
						paginatorPosition="bottom" rowKey="#{userBean.instance.id}" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport} "
						currentPageReportTemplate="{currentPage}/{totalPage}" selectionMode="single" onRowSelectUpdate="display">
						<f:facet name="header">用户列表</f:facet>
							<p:column headerText="姓名"><h:outputText value="#{user.name}" /></p:column>
							<p:column headerText="账号"><h:outputText value="#{user.loginName}" /></p:column>
							<p:column headerText="邮件"><h:outputText value="#{user.email}" /></p:column>
					</p:dataTable>
				</p:outputPanel>
			</p:panel>
			
		</h:form>
	</ui:define>
</ui:composition>
