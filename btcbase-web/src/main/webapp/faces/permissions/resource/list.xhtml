<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:c="http://java.sun.com/jstl/core" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	template="/template/template.xhtml">

	<ui:define name="title">资源参数维护</ui:define>
	
	<ui:define name="content">
        <h:outputLabel value="dddddtt"></h:outputLabel>
        <h:outputLabel value="#{empty resourceBean}"></h:outputLabel>
<h:form>
	
    <p:treeTable value="#{resourceBean.root}" var="res">
        <f:facet name="header">Resource Viewer</f:facet>

        <p:column style="width:100px" headerText="Name">
            <h:outputText value="#{res.name}" />
        </p:column>

        <p:column style="width:80px" headerText="Code">
            <h:outputText value="#{res.code}" />
        </p:column>

        <p:column style="width:30px" headerText="SeqNo">
            <h:outputText value="#{res.seqNo}" />
        </p:column>

        <p:column style="width:100px" headerText="URI">
            <h:outputText value="#{res.uri}" />
        </p:column>

        <p:column style="width:20px">
            <p:commandLink update="documentPanel" oncomplete="documentDialog.show()" title="View Detail" styleClass="ui-icon ui-icon-search">
                <f:setPropertyActionListener value="#{res}" target="#{resourceBean.selectedResource}" />
            </p:commandLink>
        </p:column>
    </p:treeTable>

    <p:dialog header="Document Detail" showEffect="fade" widgetVar="documentDialog" modal="true">
        <p:outputPanel id="documentPanel">
            <h:panelGrid  columns="2" cellpadding="5" rendered="#{not empty resourceBean.selectedResource}">
                <h:outputLabel for="name" value="Name: " />
                <h:outputText id="name" value="#{resourceBean.selectedResource.name}" style="font-weight:bold" />

                <h:outputLabel for="Code" value="Code: " />
                <h:outputText id="Code" value="#{resourceBean.selectedResource.code}" style="font-weight:bold" />

                <h:outputLabel for="SeqNo" value="SeqNo: " />
                <h:outputText id="SeqNo" value="#{resourceBean.selectedResource.seqNo}" style="font-weight:bold" />

                <h:outputLabel for="uri" value="URI: " />
                <h:outputText id="uri" value="#{resourceBean.selectedResource.uri}" style="font-weight:bold" />
            </h:panelGrid>
        </p:outputPanel>
    </p:dialog>

</h:form>
		
		<!-- 删除弹出确认 -->
	</ui:define>
</ui:composition>
