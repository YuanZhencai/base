<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml"
	xmlns:shiro="http://shiro.apache.org/tags">
	
	<ui:define name="title">用户管理</ui:define>
	<ui:define name="content">

		<p:panel styleClass="panel1">
			<f:facet name="header">
				<img src="#{request.contextPath}/images/icons/tabTitle.gif" alt="" />
				<h:outputLabel value="用户管理" />
			</f:facet>
			<h:form id="userForm" prependId="false">
				<p:panel id="searchUserPanel">
					<div>
						<h:outputLabel value="用户账号：" />
						<p:inputText id="adAccount" value="#{userBean.filterMap['LIKES_adAccount']}" style="width:300px;" />
						<h:outputLabel value="姓名：" />
						<p:inputText id="nachn" value="#{userBean.filterMap['LIKES_nachn']}" style="width:300px;" />
						<h:outputLabel value="电话：" />
						<p:inputText id="telno" value="#{userBean.filterMap['LIKES_telno']}" style="width:300px;" />
					</div>
					<div align="right">
						<p:commandButton id="searchBtn" value="查询" action="#{userBean.list}" update="userOutputPanel" icon="ui-icon ui-icon-search" />
						<p:commandButton id="addUserBtn" value="添加用户" actionListener="#{userBean.cleanInstance}" oncomplete="userDialog.show()"  icon="ui-icon ui-icon-search" >
							<f:param name="readOnly" value="false" />
						</p:commandButton>
					</div>
				</p:panel>
				<p:outputPanel id="userOutputPanel">
					<p:dataTable id="userTable" var="user" value="#{userBean.lazyModel}" paginator="true" rows="10" paginatorPosition="bottom" 
						rowKey="#{user.id}" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport} "
						currentPageReportTemplate="{currentPage}/{totalPages}" selectionMode="single">
						<f:facet name="header">用户列表</f:facet>
						<p:column headerText="姓名">
							<h:outputText value="" />
						</p:column>
						<p:column headerText="账号">
							<h:outputText value="#{user.adAccount}" />
						</p:column>
						<p:column headerText="邮件">
							<h:outputText value="" />
						</p:column>
						<p:column headerText="操作" style="width:120px; text-align:center;">
							<p:commandButton update=":dialogForm:userRolesPanel" action="#{userBean.findRoles}" oncomplete="userRoleDialog.show()"  icon="ui-icon ui-icon-wrench" title="分配角色">
								<f:setPropertyActionListener value="#{user}" target="#{userBean.instance}" />
							</p:commandButton>
							<p:commandButton update=":dialogForm:viewUserDetail" oncomplete="viewUserDialog.show()" icon="ui-icon ui-icon-search" title="查看">
								<f:param name="readOnly" value="true" />
								<f:setPropertyActionListener value="#{user}" target="#{userBean.instance}" />
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</p:outputPanel>
			</h:form>
			
		</p:panel>
	</ui:define>
</ui:composition>
