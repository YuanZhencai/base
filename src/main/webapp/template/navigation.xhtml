<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core">
	<style type="text/css">
</style>
 
	<ul id="nav">
		<ui:repeat var="keyResouce" value="#{resourceBean.allResList[1]}" varStatus="current">
			<ui:fragment rendered="#{sessionScope.selectId==keyResouce.parentId}">
				<li>
					<a id="#{keyResouce.number}" href="#{request.contextPath}/template/template.xhtml">#{keyResouce.name}</a>
					<ul>
						<ui:repeat var="child" value="#{resourceBean.allResList[2]}">
							<ui:fragment rendered="#{(keyResouce.id==child.parentId) and child.ismenu}">
								<li id="#{child.number}">
									<a id="#{child.number}" href="#{request.contextPath}#{child.uri}">#{child.name}</a>
								</li>
							</ui:fragment>
						</ui:repeat>
					</ul>
				</li>
			</ui:fragment>
		</ui:repeat>
	</ul>
	

</ui:composition>
