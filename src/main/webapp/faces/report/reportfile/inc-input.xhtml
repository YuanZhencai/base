<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:dialog header="上传模板" widgetVar="uploadAddDialog" modal="true"
		resizable="false" width="300">
		<p:message id="rptFileId" for="rptFileId" />
		<h:panelGrid id="addRoleInputDetail" columns="2"
			columnClasses="column41,column42">
			<h:outputLabel value="上传人姓名：" />
			<h:panelGroup>
				<p:inputText id="uploadPName" disabled="true"
					value="#{reportFileBean.instance.upLoadedBy}" />
			</h:panelGroup>
			<h:outputLabel value="版本号：" />
			<h:panelGroup>
				<p:inputText id="fileVersion" disabled="true"
					value="#{reportFileBean.version}" />
			</h:panelGroup>
			<h:outputLabel value="是否使用：" />
			<h:panelGroup>
				<p:selectBooleanCheckbox id="useInd"
					value="#{reportFileBean.instance.useInd}" />
			</h:panelGroup>
			<h:outputLabel value="备注：" />
			<p:inputTextarea id="file" style="width:135px;height:50px;"
				autoResize="false" rows="4"
				value="#{reportFileBean.instance.remarks}">
			</p:inputTextarea>
		</h:panelGrid>
		
		<h:panelGrid columns="2">
			<p:fileUpload value="#{reportFileBean.rptFile}" mode="simple"
				description="Images" image="/images/icons/upload.png" />
		</h:panelGrid>

		<br/>
		<div align="center">

			<p:commandButton id="rptFileSave" ajax="false"
				actionListener="#{reportFileBean.saveRptFile}" value="保存"
				image="ui-icon ui-icon-disk" />
			&#160;&#160;
			<p:commandButton value="取消" id="rptFileCanel"
				onclick="uploadAddDialog.hide()" image="ui-icon ui-icon-cancel"
				type="button" />
		</div>

	</p:dialog>
</ui:composition>
