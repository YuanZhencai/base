<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<p:dialog header="上传模板" widgetVar="uploadAddDialog" modal="true"
		resizable="false" width="600">
		<h:panelGrid id="addRoleInputDetail" columns="2"
			columnClasses="column41,column42" footerClass="footer1">
			<h:outputLabel value="上传人姓名：" />
			<h:panelGroup>
				<p:inputText id="uploadPName" disabled="true"
					value="#{reportFileBean.instance.upLoadedBy}" />
			</h:panelGroup>
			<h:outputLabel value="版本号：" />
			<h:panelGroup>
				<p:inputText id="fileVersion" disabled="true"
					value="#{reportFileBean.instance.versionNo}" />
			</h:panelGroup>
			<h:outputLabel value="备注：" />
			<p:inputTextarea id="file" style="width:135px;height:50px;"
				autoResize="false" rows="4"
				value="#{reportFileBean.instance.remarks}">
			</p:inputTextarea>
			<p:column colspan="2">
				<p:fileUpload value="#{reportFileBean.rptFile}" mode="simple" allowTypes="/(\.|\/)(jrxml|jasper)$/"/>
			</p:column>
			
			<f:facet name="footer">
				<p:commandButton id="rptFileSave" 
					actionListener="#{reportFileBean.saveRptFile}" value="保存" 
					image="ui-icon ui-icon-disk" />
						&#160;&#160;
				<p:commandButton value="取消" id="rptFileCanel"
					onclick="uploadAddDialog.hide()" image="ui-icon ui-icon-cancel"
					type="button" />
			</f:facet>
		</h:panelGrid>
	</p:dialog>

</ui:composition>
