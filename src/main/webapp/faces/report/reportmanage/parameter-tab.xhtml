<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<p:outputPanel id="parameterTabTable">
		<p:dataTable id="parameterTabDataTable" var="reportParameter" value="#{reportManageBean.parameterTabList}" paginator="true" rows="10" paginatorPosition="bottom" 
                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" >
                             
            <p:column headerText="参数编码">
                <h:outputText value="#{reportParameter.reportParameterCode}"/>
            </p:column>

            <p:column headerText="参数显示名称">
            	<h:outputText value="#{reportParameter.uiLabel}"/>
            </p:column>

            <p:column headerText="字段类型">
                 <h:outputText value="#{dictBean.queryCode(reportParameter.javaDataType)}"/>
            </p:column>

            <p:column headerText="控件类型">
                 <h:outputText value="#{dictBean.queryCode(reportParameter.uiType)}"/>
            </p:column>

            <p:column headerText="参数默认值">
                 <h:outputText value="#{reportParameter.defaultValue}"/>
            </p:column>
                    	
            <p:column headerText="参数默认类型">
                 <h:outputText value="#{dictBean.queryCode(reportParameter.defaultValueType)}"/>
            </p:column>
                    	       				
        </p:dataTable>
	</p:outputPanel>

</ui:composition>
