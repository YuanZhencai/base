<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:panelGrid columns="4" rowClasses="row1,row2" columnClasses="column0,column2,column0,column2 " >
        <h:outputText value="报表编号："/>
        <h:panelGroup>
        	<p:inputText id="report_code" value="#{reportManageBean.instance.reportCode}" disabled="#{param.readOnly}" required="true" requiredMessage="报表编号不能为空！" />
        	<h:outputText style="color:red;" value="  *" rendered="#{!param.readOnly}" />
        </h:panelGroup>
	
        <h:outputText value="报表名称："/>
        <h:panelGroup>
        	<p:inputText id="report_name" value="#{reportManageBean.instance.reportName}" disabled="#{param.readOnly}" required="true" requiredMessage="报表名称不能为空！"/>
        	<h:outputText style="color:red;" value="  *" rendered="#{!param.readOnly}" />
		</h:panelGroup>
		
		<h:outputLabel value="报表名称(英文)："/>
		<p:inputText id="report_name_lang" value="#{reportManageBean.instance.reportNameLang}" disabled="#{param.readOnly}" />
		
       <h:outputLabel value="报表模式："/>
        <h:panelGroup>
        	<h:selectOneMenu id="report_mode" value="#{reportManageBean.instance.reportMode}" disabled="#{param.readOnly}" required="true" requiredMessage="报表模式必须选择！" >
        		<f:selectItem itemLabel="--请选择--" />
        		<f:selectItems value="#{reportManageBean.reportModeList}"/>
        	</h:selectOneMenu>
        	<h:outputText style="color:red;" value="  *" rendered="#{!param.readOnly}" />
        </h:panelGroup>		
		
        <h:outputLabel value="报表分类："/>
        <h:panelGroup>
        	<h:selectOneMenu id="report_category" value="#{reportManageBean.instance.reportCategory}" disabled="#{param.readOnly}" required="true" requiredMessage="报表分类必须选择！" >
        		<f:selectItem itemLabel="--请选择--" />
        		<f:selectItems value="#{reportManageBean.reportCategoryList}"/>
        	</h:selectOneMenu>
        	<h:outputText style="color:red;" value="  *" rendered="#{!param.readOnly}" />
        </h:panelGroup>

        <h:outputLabel value="报表角色：" />
        <h:panelGroup>
        	<p:inputText id="report_roles" value="#{reportManageBean.instance.reportConfig}" disabled="#{true}" />
        	<p:commandButton value="配置"  oncomplete = "reportRoleDialog.show()" rendered="#{!param.readOnly}" style="margin-left: 5px;" />
		</h:panelGroup>
	</h:panelGrid>
	
	<h:panelGrid columns="2" rowClasses="row1" columnClasses="column0,column2" >
        <h:outputLabel value="备注："/>
        <p:inputTextarea id="reportManage_remarks" value="#{reportManageBean.instance.remarks}"  disabled="#{param.readOnly}" maxLength="300" maxHeight="120" style="width: 390px;" styleClass="textarea_420" />
    </h:panelGrid>
</ui:composition>
