<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">

	<ui:define name="title">报表列表</ui:define>
	<ui:define name="content">
		<h:form id="reportTreeForm" prependId="false" style="float:left; margin-right: 10px;">
			<p:tree value="#{reportQueryBean.root}" var="node" dynamic="true" cache="false" selectionMode="single" selection="#{reportQueryBean.selectedNode}" style="width:200px;" >
				<p:ajax update="reportQueryPanel" event="select" listener="#{reportQueryBean.onNodeSelect}" />
				<p:treeNode>
					<h:outputText value="#{node}" />
				</p:treeNode>
			</p:tree>
		</h:form>

		<h:form id="reportQueryForm" prependId="false">
			<p:fieldset>
				<h:panelGrid id="reportQueryPanel" columns="4">
					<f:facet name="header">报表参数</f:facet>
					<ui:repeat var="reportParameter" value="#{reportQueryBean.reportParameterList}">
						<f:param name="aa" value="true"></f:param>
						#{reportParameter.uiLabel}:
						<ui:fragment rendered="#{reportQueryBean.uiTypeWenbk(reportParameter.uiType)}">
							<p:inputText value="#{reportQueryBean.reportMap[reportParameter.uiLabelLang]}"/>
						</ui:fragment>
						<ui:fragment rendered="#{reportQueryBean.uiTypeCalendar(reportParameter.uiType)}">
							<p:calendar value="#{reportQueryBean.reportMap[reportParameter.uiLabelLang]}"/>
						</ui:fragment>
					</ui:repeat>
					<p:commandButton id="btn_report_preview" action="#{reportQueryBean.preview}" value="预览" image="ui-icon ui-icon-search" />
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
