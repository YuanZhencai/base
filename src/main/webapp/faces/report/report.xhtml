<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:c="http://java.sun.com/jstl/core" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/template.xhtml">

	<ui:define name="title">用户查询</ui:define>
	<ui:define name="content">
		<h:form id="searchUserForm" prependId="false">
			<f:facet name="header">
				<img src="#{request.contextPath}/images/icons/tabTitle.gif" alt="" /><h:outputLabel value="用户查询" />
			</f:facet>
			<p:dataTable id="searchUserTable" var="user" value="#{reportBean.users}" paginator="true" rows="10" lazy="false" paginatorPosition="bottom"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" selectionMode="single" onRowSelectUpdate="display">
				<f:facet name="header">用户列表</f:facet>
				<p:column headerText="序号"><h:outputText value="#{user.id}" /></p:column>
				<p:column headerText="姓名"><h:outputText value="#{user.userName}" /></p:column>
				<p:column headerText="登录名"><h:outputText value="#{user.loginName}" /></p:column>
				<p:column headerText="移动电话"><h:outputText value="#{user.mobilePhone}" /></p:column>
				<p:column headerText="固定电话"><h:outputText value="#{user.fixedPhone}" /></p:column>
				<p:column headerText="电子邮箱"><h:outputText value="#{user.email}" /></p:column>
				<p:column headerText="联系地址"><h:outputText value="#{user.address}" /></p:column>
			</p:dataTable>
			<p:fieldset><p:commandButton id="searchUserBtn" value="查询" action="#{reportBean.searchUser}" ajax="false" image="ui-icon ui-icon-search"/></p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
