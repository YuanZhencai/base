<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:form id="delForm" prependId="false">
		<p:confirmDialog message="是否删除此资源" modal="true" header="信息确认" severity="alert" widgetVar="confirmation">
			<p:commandButton value="确定" update="UserFrom,growl"  image="ui-icon ui-icon-check" oncomplete="confirmation.hide()" action="#{userBean.delUser}" />
			<p:commandButton value="取消" onclick="confirmation.hide()" type="button" />
		</p:confirmDialog>
	</h:form>
</ui:composition>
