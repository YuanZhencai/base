<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<p:dialog header="新增用户" widgetVar="userDialog" modal="true" resizable="false" width="600">
		<h:panelGrid id="userDetail" columns="4" columnClasses="column41,column42,column41,column42" footerClass="footer1">
			<h:outputLabel value="姓名：" />
			<p:inputText disabled="true" id="userName" value="#{userBean.instance.userName}" disabled="#{param.isDisplay}"/>
			<h:outputLabel value="账号：" />
			<p:inputText disabled="true" id="loginName" value="#{userBean.instance.loginName}" disabled="#{param.isDisplay}"/>
			<h:outputLabel value="手机：" />
			<p:inputText disabled="true" id="cellPhone" value="#{userBean.instance.cellPhone}" disabled="#{param.isDisplay}"/>
			<h:outputLabel value="电话：" />
			<p:inputText disabled="true" id="telephone" value="#{userBean.instance.telephone}" disabled="#{param.isDisplay}"/>
			<h:outputLabel value="电子邮件：" />
			<p:inputText disabled="true" id="email" value="#{userBean.instance.email}" disabled="#{param.isDisplay}"/>
			<h:outputLabel value="联系地址：" />
			<p:inputText disabled="true" id="address" value="#{userBean.instance.address}" disabled="#{param.isDisplay}"/>
			<f:facet name="footer">
				<p:commandButton rendered="#{param.isDisplay}" id="saveUser"  action="#{userBean.addUser}"  value="保存" oncomplete="userDialog.hide()" image="ui-icon ui-icon-disk"  ajax="false"/>
				<p:commandButton id="userBack" value="关闭" onclick="userDialog.hide()" image="ui-icon ui-icon-cancel" />
			</f:facet>
		</h:panelGrid>
	</p:dialog>
</ui:composition>
