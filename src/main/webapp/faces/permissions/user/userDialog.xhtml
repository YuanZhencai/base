<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:form id="newUserForm" prependId="false">
		<p:dialog header="用户信息" widgetVar="userDialog" modal="true" resizable="false" width="600">
			<h:panelGrid id="userDetail" columns="4" columnClasses="column41,column42,column41,column42" footerClass="footer1">
				<h:outputLabel value="姓名：" />
				<p:inputText  id="userName" value="#{userBean.instance.userName}" required="true" requiredMessage="姓名不能为空，请输入！"/>
				<h:outputLabel value="账号：" />
				<p:inputText  id="newloginName" value="#{userBean.instance.loginName}" required="true" requiredMessage="账号不能为空，请输入！"/>
				<h:outputLabel value="密码：" />
				<p:inputText  id="userPass" value="#{userBean.instance.userPass}" required="true" requiredMessage="密码不能为空，请输入！"/>
				<h:outputLabel value="手机：" />
				<p:inputText  id="cellPhone" value="#{userBean.instance.cellPhone}"/>
				<h:outputLabel value="电话：" />
				<p:inputText  id="telephone" value="#{userBean.instance.telephone}" />
				<h:outputLabel value="电子邮件：" />
				<p:inputText  id="email" value="#{userBean.instance.email}" />
				<h:outputLabel value="联系地址：" />
				<p:inputText  id="address" value="#{userBean.instance.address}"/>
				<f:facet name="footer">
					<p:commandButton id="saveUser"  action="#{userBean.saveUser}"  value="保存" oncomplete="userDialog.hide()" update="userListTable, growl" image="ui-icon ui-icon-disk"  ajax="false"/>
					<p:commandButton id="userBack" value="关闭" onclick="userDialog.hide()" image="ui-icon ui-icon-cancel" />
				</f:facet>
			</h:panelGrid>
		</p:dialog>
	</h:form>
</ui:composition>
