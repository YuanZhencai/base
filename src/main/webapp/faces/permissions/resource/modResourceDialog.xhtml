<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<p:dialog header="查看资源" widgetVar="modResourceDialog" modal="true" resizable="false" width="440">
		<h:panelGrid id="modResourcesPanel" columns="4">
			<h:outputLabel value="资源名：" />
			<p:inputText value="#{resourceBean.instance.name}" maxlength="40" />
	        <h:outputLabel value="URL：" />
		 	<p:inputText value="#{resourceBean.instance.url}" />
		 	<h:outputLabel value="菜单：" />
			<p:selectOneMenu value="#{resourceBean.instance.ismenu}">  
				<f:selectItem itemLabel="--请选择--" itemValue="1" />
	            <f:selectItem itemLabel="是" itemValue="1" />  
	            <f:selectItem itemLabel="否" itemValue="0" />   
	        </p:selectOneMenu> 
	        <h:outputLabel value="上级菜单：" />
			<p:selectOneMenu value="#{resourceBean.instance.parentId}"> 
				<f:selectItem itemLabel="--请选择--" itemValue="1" /> 
	            <f:selectItem itemLabel="-是-" itemValue="1" />  
	            <f:selectItem itemLabel="否" itemValue="0" />  
	        </p:selectOneMenu>  
		</h:panelGrid>
		<h:panelGrid>
		 	<f:facet name="footer">
				<p:commandButton id="modResourceSave" action="#{resourceBean.saveResource}" oncomplete="handleComplete(modResourceDialog,args);" value="保存" image="ui-icon ui-icon-disk" title="保存" />
				<p:commandButton value="取消" id="modResourceCanel" onclick="modResourceDialog.hide()" type="button" />
			</f:facet>
		</h:panelGrid>
	</p:dialog>
</ui:composition>
