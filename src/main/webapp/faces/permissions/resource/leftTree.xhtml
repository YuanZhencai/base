<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:form id="resTreeForm" prependId="false">  
		<p:panel id="resTreePanel" styleClass="panel1">
			<p:tree id="resTree" value="#{resourceBean.root}" var="node"  selectionMode="single" selection="#{resourceBean.selectedNode}"> 
		    	<p:ajax update="resForm,resourceTable" event="select" listener="#{resourceBean.selectedNodeResource}" />
		        <p:treeNode>  
		            <h:outputText value="#{node.name}" />  
		        </p:treeNode>  
		    </p:tree> 
		</p:panel>
	</h:form>  
</ui:composition>
