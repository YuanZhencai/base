<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:w="http://www.wcs-global.com/customtaglib">

<h:head>
    <title>Hello World</title>
    <meta http-equiv="keywords" content="enter,your,keywords,here"/>
    <meta http-equiv="description" content="A  short  description  of  this  page."/>
    <meta http-equiv="content-type" content="text/html;  charset=UTF-8"/>
</h:head>
<h:body>


    <!--国际化-->
    <p:panel>
        <h:form id="form">
            <h:panelGroup>
                <p:commandButton value="#{msgs.btn_save}" title="直接在JSF中绑定国际化资源"/>
            </h:panelGroup>

            <h:panelGroup>
                <p:commandButton value="#{internationalBean.mess}" title="通过JAVA代码获取国际化资源"/>
            </h:panelGroup>

            <h:panelGroup>
                <p:selectOneMenu value="#{internationalBean.cnMenuItem}">
                    <f:selectItem itemLabel="请选择" itemValue=""/>
                    <f:selectItems value="#{internationalBean.cnMenuItem}"/>
                </p:selectOneMenu>
            </h:panelGroup>

            <h:panelGroup>
                <p:selectOneMenu value="#{internationalBean.enMenuItem}">
                    <f:selectItem itemLabel="Select One" itemValue=""/>
                    <f:selectItems value="#{internationalBean.enMenuItem}"/>
                </p:selectOneMenu>
            </h:panelGroup>
        </h:form>

    </p:panel>
    <!--国际化-->


    <!--验证-->
    <p:panel>
        <p:messages id="mess"/>

        <h:form>
            <h:panelGroup>
                <p:inputText value="#{validateBean.validateStr1}" required="true" requiredMessage="validateStr1输入不能为空（利用JSF标签内置验证）" title="validateStr1输入参数不能为空（利用JSF标签内置验证）">
                </p:inputText>
            </h:panelGroup>
            <p:commandButton action="#{validateBean.testInput}" update="mess" value="确定"/>
        </h:form>

        <h:form>
            <h:panelGroup>
                <p:inputText value="#{validateBean.validateStr2}" title="validateStr2输入3-6个字符（利用JSF提供的验证标签进行验证）" required="true" requiredMessage="validateStr2输入不能为空（利用JSF提供的验证标签进行验证）" validatorMessage="validateStr2输入3-6个字符（利用JSF提供的验证标签进行验证）">
                    <f:validateLength maximum="6" minimum="3"/>
                </p:inputText>
            </h:panelGroup>
            <p:commandButton action="#{validateBean.testInput}" update="mess" value="确定"/>
        </h:form>

        <h:form>
            <h:panelGroup>
                <p:inputText value="#{validateBean.validateStr3}" title="validateStr3请输入3-6个字符（指定自定义验证的方法）" required="true" requiredMessage="validateStr3输入不能为空（指定自定义验证的方法）" validator="#{validateBean.validInput}">
                </p:inputText>
            </h:panelGroup>
            <p:commandButton action="#{validateBean.testInput}" update="mess" value="确定"/>
        </h:form>

        <h:form>
            <h:panelGroup>
                <!--注意这里所设置的属性应该与CustomValidator中对应-->
                <p:inputText value="#{validateBean.validateStr4}" title="使用自定义的验证接口">
                    <f:validator validatorId="customValidator" />

                    <!--<f:attribute name="requiredP" value="true" />-->
                    <!--<f:attribute name="requiredMessageP" value="不能为空" />-->

                    <!--<f:attribute name="minLengthP" value="3" />-->
                    <!--<f:attribute name="minLengthMessageP" value="不能少于3个字符" />-->

                    <!--<f:attribute name="maxLengthP" value="21" />-->
                    <!--<f:attribute name="maxLengthMessageP" value="不能超过21字符" />-->

                    <!--<f:attribute name="regexP" value="EMAIL" />-->
                    <!--<f:attribute name="regexMessageP" value="非法电子邮箱" />-->

                    <!--minLengthMark是输入参数，以逗号分割，会依次替换提示信息中的{*}符号-->
                    <w:validateMinLength minLength="3" minLengthMark="最小,3" />

                    <!--maxLengthMark是输入参数，以逗号分割，会依次替换提示信息中的{*}符号-->
                    <w:validateMaxLength maxLength="16" maxLengthMark="最大,16" />

                    <!--这里的PHONE应该与regex.properties文件内定义相匹配.regexMark是输入参数，以逗号分割，会依次替换提示信息中的{*}符号-->
                    <w:validateRegex regex="PHONE" regexMark="手机:" />

                </p:inputText>
                <!--注意这里所设置的属性应该与CustomValidator中对应-->
            </h:panelGroup>
            <p:commandButton action="#{validateBean.testInput}" update="mess" value="确定"/>
        </h:form>

    </p:panel>
    <!--验证-->

</h:body>
</html>
