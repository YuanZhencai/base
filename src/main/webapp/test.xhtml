<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:w="http://www.wcs-global.com/customtaglib">

<h:head>
    <title>Hello World</title>
    <meta http-equiv="keywords" content="enter,your,keywords,here"/>
    <meta http-equiv="description" content="A  short  description  of  this  page."/>
    <meta http-equiv="content-type" content="text/html;  charset=UTF-8"/>
</h:head>
<h:body>


    <!--国际化-->
    <p:panel>
        <h:form id="form">
            <h:panelGroup>
                <p:commandButton value="#{msgs.btn_save}" title="直接在JSF中绑定国际化资源"/>
            </h:panelGroup>

            <h:panelGroup>
                <p:commandButton value="#{internationalBean.mess}" title="通过JAVA代码获取国际化资源"/>
            </h:panelGroup>

            <h:panelGroup>
                <p:selectOneMenu value="#{internationalBean.cnMenuItem}">
                    <f:selectItem itemLabel="" itemValue=""/>
                    <f:selectItems value="#{internationalBean.cnMenuItem}"/>
                </p:selectOneMenu>
            </h:panelGroup>

            <h:panelGroup>
                <p:selectOneMenu value="#{internationalBean.enMenuItem}">
                    <f:selectItem itemLabel="" itemValue=""/>
                    <f:selectItems value="#{internationalBean.enMenuItem}"/>
                </p:selectOneMenu>
            </h:panelGroup>
        </h:form>

    </p:panel>
    <!--国际化-->


    <!--验证-->
    <p:panel>
        <p:messages id="mess"/>

        <h:form>
            <h:panelGroup>
                <!--注意这里所设置的属性应该与CustomValidator中对应-->
                <p:inputText value="#{validateBean.validateStr4}" >
                    <f:validator validatorId="customValidator" />

                    <!--minLengthMark是输入参数，以逗号分割，会依次替换提示信息中的{*}符号-->
                    <w:validateMinLength minLength="3" minLengthMark="#{msgs.txt_min},3" />

                    <!--maxLengthMark是输入参数，以逗号分割，会依次替换提示信息中的{*}符号-->
                    <w:validateMaxLength maxLength="16" maxLengthMark="#{msgs.txt_max},16" />

                    <!--这里的PHONE应该与regex.properties文件内定义相匹配.regexMark是输入参数，以逗号分割，会依次替换提示信息中的{*}符号-->
                    <w:validateRegex regex="PHONE" regexMark="#{msgs.txt_phone}" />

                </p:inputText>
                <!--注意这里所设置的属性应该与CustomValidator中对应-->
            </h:panelGroup>
            <p:commandButton action="#{validateBean.testInput}" update="mess" value="#{msgs.btn_ok}"/>
        </h:form>

    </p:panel>
    <!--验证-->

</h:body>
</html>
