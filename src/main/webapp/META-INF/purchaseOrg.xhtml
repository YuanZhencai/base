<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:outputText value="收购点 " />&#160;
    <h:selectOneMenu id="pLoc" value="#{pLocValue}"
		styleClass="ui-inputfield ui-widget ui-state-default ui-corner-all">
		<f:selectItems value="#{purchaseAgreementBean.purchaseLoclist}" />
		<p:ajax update="pEntity"
			listener="#{purchaseAgreementBean.handelSelectChang}">
		</p:ajax>
	</h:selectOneMenu>

    &#160;&#160;

    <h:outputText value="收购方" />&#160;
    <h:selectOneMenu id="pEntity" value="#{pEntityValue}"
		styleClass="ui-inputfield ui-widget ui-state-default ui-corner-all">

		<f:selectItems value="#{purchaseAgreementBean.purchaseEntitylist}" />

		<ui:insert />

	</h:selectOneMenu>

</ui:composition>
