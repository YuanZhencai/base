<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<link type="text/css" href="css/default.css" rel="Stylesheet" />
	<script type="text/javascript" src="scripts/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="scripts/messagecenter.js"></script>
	<script type="text/javascript">
            $(document).ready(function () {
                $('#maximizeButton').click(function () {
                    var query = $(this);
                    query.css('background-color', '#DDD');
//                    query.css('border-width', '0');
//                    query.css('border-top-width', '2px');
                    $axure.messageCenter.postMessage('expandFrame');
                });

            });
    </script>
	<h:body style="background-color:transparent;">
		<div id="maximizePanel">
			<a title="Expand Controls" id="maximizeButton" onmouseover="style.backgroundColor='#AAA';" onmouseout="style.backgroundColor='#DDD';"></a>
		</div>
	</h:body>
</ui:composition>
